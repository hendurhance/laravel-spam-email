name: run-tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ${{ matrix.os }}
        env:
          APP_ENV: testing
          ABSTRACTAPI_API_KEY: ${{ secrets.ABSTRACTAPI_API_KEY }}
          QUICKEMAILVERIFICATION_API_KEY: ${{ secrets.QUICKEMAILVERIFICATION_API_KEY }}
          VERIFALIA_USERNAME: ${{ secrets.VERIFALIA_USERNAME }}
          VERIFALIA_PASSWORD: ${{ secrets.VERIFALIA_PASSWORD }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        strategy:
            fail-fast: true
            matrix:
                os: [ubuntu-latest, windows-latest]
                php: [8.1, 8.2, 8.3]
                laravel: [9.*, 10.*, 11.*, 12.*]
                stability: [prefer-lowest, prefer-stable]
                include:
                    - laravel: 9.*
                      testbench: ^7.0
                    - laravel: 10.*
                      testbench: ^8.0
                    - laravel: 11.*
                      testbench: ^9.0
                    - laravel: 12.*
                      testbench: ^10.0
                exclude:
                    - php: 8.1
                      laravel: 12.*

        name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
                  coverage: none

            - name: Setup problem matchers
              run: |
                  echo "::add-matcher::${{ runner.tool_cache }}/php.json"
                  echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

            - name: Install dependencies
              run: |
                # Install the framework itself (goes into "require")
                composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update

                # Install testbench as a dev dependency
                composer require --dev "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update

                # Finally update everything
                composer update --${{ matrix.stability }} --prefer-dist --no-interaction

            - name: Execute tests
              run: vendor/bin/phpunit
